<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Livros</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}" defer></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
    <div th:insert="~{fragments/header :: cabecalho}"></div>
    <div class="main_content">
        <h2>Lista de Livros</h2>
        <br>
        <table>
            <thead>
                <tr>
                    <th>ID </th>
                    <th>Título </th>
                    <th>Ações </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="livro: ${listaLivros}">
                    <td th:text="${livro.id}"> </td>
                    <td th:text="${livro.titulo}"> </td>
                    <td><button th:Ver</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:insert="~{fragments/footer :: rodape}"></div>
</body>
</html>
